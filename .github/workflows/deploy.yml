name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e 

            echo "=== STARTING DEBUG DEPLOY ==="
            whoami
            pwd

            # 1. Check Git Version
            if ! command -v git &> /dev/null; then
                echo "CRITICAL: Git is NOT installed. Aborting."
                exit 1
            else
                echo "Git is installed: $(git --version)"
            fi

            # 2. Configure Git to ignore Host Key Checking (Solves "Host key verification failed")
            export GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"

            # 3. Clone or Pull
            if [ -d "$HOME/new-website/.git" ]; then
              echo "Repo exists. Pulling..."
              cd "$HOME/new-website"
              git pull origin main
            else
              echo "Repo missing. Cleaning and Cloning..."
              rm -rf "$HOME/new-website"
              mkdir -p "$HOME/new-website"
              git clone git@github.com:RAJAT-KHANDELWAL-PROFILE/KOEI-MEDIA.git ~/new-website
            fi

            echo "=== DEPLOYMENT SUCCESS ==="
